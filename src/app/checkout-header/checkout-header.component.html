<header class="global-header-checkout" data-component="global-header-checkout">
  <a class="global-header__logo" href="{{rootPath}}/index.html">
    <span class="global-header__site-icon" aria-hidden="true">A</span>
    <h1 class="global-header__site-name">
      The <br />Accessible <br />eStore
    </h1>
  </a>
  <div class="global-header-checkout__mobile-toggles">
    <button class="btn btn--mobile btn--menu-toggle" data-js="hamburger-toggle" type="button" aria-haspopup="true" aria-expanded="false" aria-controls="menu" aria-label="Navigation">
      Menu
      <svg class="icon icon--menu-btn">
        <use xlink:href="../assets/sprite.svg#menu"></use>
      </svg>
    </button>
  </div>
  <div class="checkout-info">
    <h2 class="checkout-info__heading">
      <svg class="icon icon--lock">
        <use xlink:href="../assets/sprite.svg#lock"></use>
      </svg>
      Secure Checkout
    </h2>
    <p class="checkout-info__contact">Contact Number: <span>999-999-9999</span></p>
  </div>
